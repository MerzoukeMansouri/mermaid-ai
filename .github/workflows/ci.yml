name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint commits
        uses: wagoid/commitlint-github-action@v5
        continue-on-error: true

  build-test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libnotify-dev libnss3 libxss1 libxtst6 xdg-utils libatspi2.0-0 libuuid1 libsecret-1-0

      - name: Test build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            npm run dist:mac -- --dir
          elif [ "$RUNNER_OS" == "Windows" ]; then
            npm run dist:win -- --dir
          else
            npm run dist:linux -- --dir
          fi
        shell: bash